<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poladent Control</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<style>
body{font-family:Arial;background:#f0f8ff;margin:0}
header{background:#3aa6ff;color:white;padding:15px;text-align:center}
button{background:#3aa6ff;color:white;border:none;padding:10px 15px;border-radius:8px;margin:5px;cursor:pointer}
input{padding:10px;margin:5px;border-radius:6px;border:1px solid #ccc;width:95%}
.panel{display:none;padding:20px}
.card{background:white;padding:15px;border-radius:12px;margin-bottom:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
#logo{max-width:160px;margin:10px auto;display:block}
#notificacionesAdmin{position:fixed;top:20px;right:20px;z-index:9999}
.notificacion{background:#e6f4ff;border-left:6px solid #3aa6ff;padding:12px;margin-bottom:10px;border-radius:8px}
</style>
</head>

<body>

<header>
<img id="logo">
<h2>Poladent â€“ Control de Asistencia</h2>
</header>

<!-- LOGIN -->
<div id="login" class="panel" style="display:block">
  <div class="card">
    <h3>Administrador</h3>
    <input type="password" id="adminPass" placeholder="ContraseÃ±a">
    <button onclick="loginAdmin()">Entrar</button>
  </div>
</div>

<!-- ADMIN -->
<div id="admin" class="panel">
  <div class="card">
    <h3>Panel Administrador</h3>
    <button onclick="logout()">Cerrar sesiÃ³n</button>
  </div>

  <div class="card">
    <h4>Subir Logo</h4>
    <input type="file" onchange="subirLogo(event)">
  </div>

  <div class="card">
    <h4>Registrar Empleado</h4>
    <input id="empNombre" placeholder="Nombre">
    <input id="empPin" placeholder="PIN">
    <button onclick="crearEmpleado()">Guardar</button>
  </div>

  <div class="card">
    <h4>Empleados</h4>
    <div id="listaEmpleados"></div>
  </div>
</div>

<!-- EMPLEADO -->
<div id="empleado" class="panel">
  <div class="card">
    <h2 id="nombreGrande"></h2>
    <button onclick="marcar('Entrada','Buen trabajo ðŸ’™')">Entrada</button>
    <button onclick="marcar('Almuerzo','Buen provecho ðŸ½ï¸')">Almuerzo</button>
    <button onclick="marcar('Regreso','Buen regreso ðŸ’ª')">Regreso</button>
    <button onclick="marcar('Salida','Gracias por tu trabajo ðŸ‘')">Salida</button>
  </div>
</div>

<div id="notificacionesAdmin"></div>

<script>
// ðŸ”¥ CONFIGURA TU FIREBASE AQUÃ
const firebaseConfig = {
  apiKey: "AIzaSyAFOyMEo2SgWpcs8WHp2nKCO_ax9-lYZWo",
  authDomain: "poladent-5fa13.firebaseapp.com",
  databaseURL: "https://poladent-5fa13-default-rtdb.firebaseio.com",
  projectId: "poladent-5fa13",
  storageBucket: "poladent-5fa13.firebasestorage.app",
  messagingSenderId: "539152567873",
  appId: "1:539152567873:web:89c67ebb14bd55a77900c0",
  measurementId: "G-XS7W8B86WY"
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database();
const storage = firebase.storage();
let empleadoActual = "Empleado";

// LOGIN ADMIN
function loginAdmin(){
  if(adminPass.value === "Poladen2026"){
    login.style.display="none";
    admin.style.display="block";
    cargarEmpleados();
    cargarLogo();
  } else {
    alert("ContraseÃ±a incorrecta");
  }
}

function logout(){
  location.reload();
}

// EMPLEADOS
function crearEmpleado(){
  if(!empNombre.value || !empPin.value) return;
  db.ref("empleados").push({
    nombre: empNombre.value,
    pin: empPin.value
  });
  empNombre.value="";
  empPin.value="";
}

function cargarEmpleados(){
  db.ref("empleados").on("value", snap=>{
    listaEmpleados.innerHTML="";
    snap.forEach(e=>{
      listaEmpleados.innerHTML += `<div>${e.val().nombre}</div>`;
    });
  });
}

// MARCACIONES
function marcar(tipo,mensaje){
  const n = new Date();
  db.ref("marcaciones").push({
    nombre: empleadoActual,
    tipo: tipo,
    hora: n.toLocaleTimeString(),
    fecha: n.toLocaleDateString()
  });

  db.ref("notificaciones").push({
    nombre: empleadoActual,
    tipo: tipo,
    hora: n.toLocaleTimeString(),
    fecha: n.toLocaleDateString()
  });

  alert(mensaje);
}

// LOGO
function subirLogo(e){
  const file = e.target.files[0];
  if(!file) return;
  storage.ref("logo.png").put(file).then(()=>cargarLogo());
}

function cargarLogo(){
  storage.ref("logo.png").getDownloadURL().then(url=>{
    logo.src = url;
  });
}

// NOTIFICACIONES
db.ref("notificaciones").limitToLast(1).on("child_added", s=>{
  const d = s.val();
  const div = document.createElement("div");
  div.className="notificacion";
  div.innerHTML=`<b>${d.nombre}</b><br>${d.tipo}<br>${d.fecha} ${d.hora}`;
  notificacionesAdmin.appendChild(div);
  setTimeout(()=>div.remove(),8000);
});
</script>

</body>
      </html>
