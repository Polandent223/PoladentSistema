<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poladent ðŸ¦·ðŸ¦·</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body{font-family:Arial;background:#eaf6ff;padding:20px;text-align:center}
.card{background:#fff;padding:20px;margin:15px auto;border-radius:10px;max-width:420px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
button,input{padding:10px;margin:6px;width:90%;font-size:15px}
button{background:#007bff;color:#fff;border:none;border-radius:6px;cursor:pointer}
button.danger{background:#dc3545}
.hidden{display:none}
.empleado{border-bottom:1px solid #ddd;padding:8px}
.big{font-size:24px;font-weight:bold}
.notice{background:#eef;padding:10px;border-radius:6px;margin-top:10px}
</style>
</head>

<body>

<h1>ðŸ¦· Poladent ðŸ¦·</h1>

<!-- HOME -->
<div id="home" class="card">
  <button onclick="openAdmin()">Administrador</button>
  <button onclick="openEmpleado()">Empleado</button>
</div>

<!-- LOGIN ADMIN -->
<div id="adminLogin" class="card hidden">
  <h3>Administrador</h3>
  <input id="adminEmail" placeholder="Correo">
  <input id="adminPass" type="password" placeholder="ContraseÃ±a">
  <button onclick="loginAdmin()">Entrar</button>
  <button onclick="volver()">Volver</button>
</div>

<!-- PANEL ADMIN -->
<div id="adminPanel" class="card hidden">
  <h3>Panel Administrador</h3>

  <h4>Agregar empleado</h4>
  <input id="empNombre" placeholder="Nombre">
  <input id="empPin" placeholder="PIN">
  <button onclick="agregarEmpleado()">Guardar</button>

  <h4>Empleados</h4>
  <div id="listaEmpleados"></div>

  <h4>Resumen de marcaciones</h4>
  <div id="resumenAdmin"></div>

  <button onclick="exportarExcel()">Exportar Excel</button>
  <button onclick="logout()">Salir</button>
</div>

<!-- PANEL EMPLEADO -->
<div id="empleadoPanel" class="card hidden">
  <div class="big" id="empNombreGrande"></div>
  <input id="pinInput" type="password" placeholder="Ingresa tu PIN">

  <div id="botonesMarcacion" class="hidden">
    <button onclick="marcar('entrada')">Entrada</button>
    <button onclick="marcar('almuerzo')">Salida Almuerzo</button>
    <button onclick="marcar('regreso')">Regreso Almuerzo</button>
    <button onclick="marcar('salida')">Salida</button>
  </div>

  <div id="msgEmpleado" class="notice"></div>
  <button onclick="volver()">Volver</button>
</div>

<script>
// ðŸ”¥ FIREBASE
firebase.initializeApp({
  apiKey: "AIzaSyAFOyMEo2SgWpcs8WHp2nKCO_ax9-lYZWo",
  authDomain: "poladent-5fa13.firebaseapp.com",
  databaseURL: "https://poladent-5fa13-default-rtdb.firebaseio.com",
  projectId: "poladent-5fa13",
  storageBucket: "poladent-5fa13.firebasestorage.app",
  messagingSenderId: "539152567873",
  appId: "1:539152567873:web:89c67ebb14bd55a77900c0"
});

const auth=firebase.auth();
const db=firebase.database();
let empleadoActual=null;

// NAVEGACIÃ“N
function ocultarTodo(){
  home.classList.add("hidden");
  adminLogin.classList.add("hidden");
  adminPanel.classList.add("hidden");
  empleadoPanel.classList.add("hidden");
}
function volver(){ocultarTodo();home.classList.remove("hidden");}
function openAdmin(){ocultarTodo();adminLogin.classList.remove("hidden");}
function openEmpleado(){ocultarTodo();empleadoPanel.classList.remove("hidden");}

// ADMIN
function loginAdmin(){
  auth.signInWithEmailAndPassword(adminEmail.value,adminPass.value)
  .then(()=>{ocultarTodo();adminPanel.classList.remove("hidden");cargarEmpleados();cargarResumen();})
  .catch(()=>alert("Error de acceso"));
}
function logout(){auth.signOut();volver();}

function agregarEmpleado(){
  if(!empNombre.value||!empPin.value)return alert("Completa todo");
  const id=db.ref("empleados").push().key;
  db.ref("empleados/"+id).set({nombre:empNombre.value,pin:empPin.value});
  empNombre.value="";empPin.value="";
}

function cargarEmpleados(){
  db.ref("empleados").on("value",s=>{
    listaEmpleados.innerHTML="";
    s.forEach(e=>{
      listaEmpleados.innerHTML+=`
      <div class="empleado">
        <b>${e.val().nombre}</b> | PIN: ${e.val().pin}
        <br>
        <button class="danger" onclick="borrarEmpleado('${e.key}')">Borrar</button>
      </div>`;
    });
  });
}
function borrarEmpleado(id){
  if(confirm("Borrar empleado?")){
    db.ref("empleados/"+id).remove();
    db.ref("marcaciones/"+id).remove();
  }
}

// EMPLEADO
pinInput.addEventListener("change",()=>{
  db.ref("empleados").orderByChild("pin").equalTo(pinInput.value).once("value",s=>{
    if(!s.exists())return alert("PIN incorrecto");
    s.forEach(e=>{
      empleadoActual={id:e.key,nombre:e.val().nombre};
      empNombreGrande.innerText=empleadoActual.nombre;
      botonesMarcacion.classList.remove("hidden");
    });
  });
});

function marcar(tipo){
  const now=new Date();
  const fecha=now.toISOString().slice(0,10);
  const hora=now.toLocaleTimeString();
  db.ref(`marcaciones/${empleadoActual.id}/${fecha}/${tipo}`)
  .set({nombre:empleadoActual.nombre,hora});
  msgEmpleado.innerText="MarcaciÃ³n registrada âœ”";
  setTimeout(volver,1500);
  cargarResumen();
}

// RESUMEN
function cargarResumen(){
  db.ref("marcaciones").on("value",s=>{
    resumenAdmin.innerHTML="";
    s.forEach(emp=>{
      emp.forEach(dia=>{
        dia.forEach(m=>{
          resumenAdmin.innerHTML+=`${m.val().nombre} - ${dia.key} - ${m.key} - ${m.val().hora}<br>`;
        });
      });
    });
  });
}

// EXCEL
function exportarExcel(){
  let data=[["Nombre","Fecha","Tipo","Hora"]];
  db.ref("marcaciones").once("value",s=>{
    s.forEach(emp=>{
      emp.forEach(dia=>{
        dia.forEach(m=>{
          data.push([m.val().nombre,dia.key,m.key,m.val().hora]);
        });
      });
    });
    const wb=XLSX.utils.book_new();
    const ws=XLSX.utils.aoa_to_sheet(data);
    XLSX.utils.book_append_sheet(wb,ws,"Marcaciones");
    XLSX.writeFile(wb,"poladent.xlsx");
  });
}

volver();
</script>
</body>
</html>
