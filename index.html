<!DOCTYPE html>
<html lang="es">
<head>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<style>
body{font-family:Arial;background:#eaf6ff;padding:20px;text-align:center;}
h1,h2,h3{text-align:center;}
.card{background:white;padding:20px;border-radius:10px;margin:15px auto;max-width:450px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
input,button,select{padding:10px;margin:5px;width:90%;font-size:15px;}
button{cursor:pointer;background:#007bff;color:white;border:none;border-radius:5px;}
button.danger{background:#dc3545;}

.empleado{border-bottom:1px solid #ddd;padding:10px 0;display:flex;flex-direction:column;}
.nombreGrande{font-size:24px;font-weight:bold;margin-bottom:10px;}
.notif{background:#fff3cd;padding:10px;margin:5px;border-radius:5px;border:1px solid #ffeeba;}
.empActions{margin-top:5px; display:flex; gap:5px;}
</style>
</head>

<body>

<h1>Poladent ðŸ¦·ðŸ¦·</h1>

<div id="home" class="card">
  <button id="btnAdmin">Administrador</button>
  <button id="btnEmpleado">Empleado</button>
</div>

<div id="adminLogin" class="card hidden">
  <h3>Administrador</h3>
  <input id="adminEmail" placeholder="Correo">
  <input id="adminPass" type="password" placeholder="ContraseÃ±a">
  <br>
  <button id="btnLoginAdmin">Entrar</button>
  <button id="btnBackHome1">Volver</button>
</div>

<div id="adminPanel" class="card hidden">
  <h3>Panel Administrador</h3>

  <!-- Agregar empleado -->
  <div class="card">
    <h4>Agregar empleado</h4>
    <input id="nombreEmpleado" placeholder="Nombre del empleado">
    <input id="pinEmpleado" placeholder="PIN del empleado">
    <button id="btnAgregarEmpleado">Guardar empleado</button>
  </div>

  <!-- Lista empleados -->
  <div class="card">
    <h4>Empleados registrados</h4>
    <div id="listaEmpleados"></div>
  </div>

  <!-- Filtro por fecha / perÃ­odo -->
  <div class="card">
    <h4>Resumen de marcaciones</h4>
    <input type="date" id="filterDate">
    <select id="periodoResumen">
      <option value="diario">Diario</option>
      <option value="quincenal">Quincenal</option>
      <option value="mensual">Mensual</option>
    </select>
    <div id="adminList"></div>
    <div id="notificaciones"></div>
    <button id="btnExportMarc">Exportar Marcaciones</button>
    <button id="btnExportSalario">Exportar Salario</button>
  </div>

  <button id="btnLogout">Salir</button>
</div>

<div id="employeePanel" class="card hidden">
  <div class="nombreGrande" id="empNombreGrande"></div>
  <input id="empPin" type="password" placeholder="Ingresa tu PIN">
  <br>
  <div id="employeeButtons" class="hidden">
    <button id="btnEntrada">Entrada</button>
    <button id="btnAlmSalida">Salida Almuerzo</button>
    <button id="btnAlmRegreso">Regreso Almuerzo</button>
    <button id="btnSalida">Salida</button>
  </div>
  <div id="empMsg" class="notice"></div>
  <button id="btnBackHome2">Volver</button>
</div>

<script>
// ðŸ”¥ FIREBASE CONFIG
const firebaseConfig={
  apiKey:"AIzaSyAFOyMEo2SgWpcs8WHp2nKCO_ax9-lYZWo",
  authDomain:"poladent-5fa13.firebaseapp.com",
  databaseURL:"https://poladent-5fa13-default-rtdb.firebaseio.com",
  projectId:"poladent-5fa13",
  storageBucket:"poladent-5fa13.firebasestorage.app",
  messagingSenderId:"539152567873",
  appId:"1:539152567873:web:89c67ebb14bd55a77900c0"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.database();

// ðŸŒ NAVEGACIÃ“N
const home=document.getElementById("home");
const adminLogin=document.getElementById("adminLogin");
const adminPanel=document.getElementById("adminPanel");
const employeePanel=document.getElementById("employeePanel");

function hideAll(){
  home.classList.add("hidden");
  adminLogin.classList.add("hidden");
  adminPanel.classList.add("hidden");
  employeePanel.classList.add("hidden");
}
function backHome(){
  hideAll();
  home.classList.remove("hidden");
  document.getElementById("empNombreGrande").innerHTML="";
  document.getElementById("empPin").value="";
  document.getElementById("employeeButtons").classList.add("hidden");
  document.getElementById("empMsg").innerHTML="";
}

// ðŸ”¹ BOTONES PRINCIPALES
document.getElementById("btnAdmin").addEventListener("click",()=>{hideAll(); adminLogin.classList.remove("hidden");});
document.getElementById("btnEmpleado").addEventListener("click",()=>{hideAll(); employeePanel.classList.remove("hidden");});
document.getElementById("btnBackHome1").addEventListener("click",backHome);
document.getElementById("btnBackHome2").addEventListener("click",backHome);

// ðŸ‘¤ LOGIN ADMIN
document.getElementById("btnLoginAdmin").addEventListener("click",()=>{
  const email=document.getElementById("adminEmail").value;
  const pass=document.getElementById("adminPass").value;
  auth.signInWithEmailAndPassword(email,pass)
    .then(()=>{hideAll(); adminPanel.classList.remove("hidden"); setDefaultDate(); loadEmpleados(); loadMarcaciones();})
    .catch(()=>alert("Error de acceso"));
});
document.getElementById("btnLogout").addEventListener("click",()=>{auth.signOut(); backHome();});

// ðŸ‘· EMPLEADOS
document.getElementById("btnAgregarEmpleado").addEventListener("click",()=>{
  const nombre=document.getElementById("nombreEmpleado").value.trim();
  const pin=document.getElementById("pinEmpleado").value.trim();
  if(!nombre||!pin){alert("Completa todos los campos"); return;}
  const id=db.ref("empleados").push().key;
  db.ref("empleados/"+id).set({nombre,pin,creado:Date.now(),salario:0,tipoSalario:"diario"});
  document.getElementById("nombreEmpleado").value="";
  document.getElementById("pinEmpleado").value="";
  loadEmpleados();
});

function loadEmpleados(){
  const cont=document.getElementById("listaEmpleados");
  db.ref("empleados").on("value",snap=>{
    cont.innerHTML="";
    snap.forEach(emp=>{
      const data=emp.val();
      cont.innerHTML+=`<div class="empleado">
        <strong>${data.nombre}</strong><br>
        PIN: ${data.pin}<br>
        Salario: ${data.salario} (${data.tipoSalario})
        <div class="empActions">
          <button onclick="borrarEmpleado('${emp.key}')">Borrar</button>
          <button onclick="asignarSalario('${emp.key}')">Asignar Salario</button>
          <button onclick="generarOlerite('${emp.key}')">Olerite PDF</button>
        </div>
      </div>`;
    });
  });
}

function borrarEmpleado(id){
  if(confirm("Â¿Seguro que deseas borrar este empleado?")){
    db.ref("empleados/"+id).remove();
    db.ref("marcaciones/"+id).remove();
  }
}

function asignarSalario(empID){
  const salario=prompt("Ingresa el salario:");
  if(!salario) return;
  const tipo=prompt("Tipo de salario (diario/quincenal/mensual):","diario");
  db.ref("empleados/"+empID).update({salario:parseFloat(salario),tipoSalario:tipo});
  loadEmpleados();
}

function generarOlerite(empID){
  db.ref("empleados/"+empID).once("value",snap=>{
    const emp=snap.val();
    if(!emp) return;
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(20);
    doc.text("Olerite de Pago",20,20);
    doc.setFontSize(14);
    doc.text(`Empleado: ${emp.nombre}`,20,40);
    doc.text(`Salario: ${emp.salario} (${emp.tipoSalario})`,20,50);
    doc.text(`Fecha: ${new Date().toLocaleDateString()}`,20,60);
    doc.save(`Olerite_${emp.nombre}.pdf`);
  });
}

// ðŸ‘· EMPLEADO PIN + BOTONES DINÃMICOS
let empleadoActual=null;

document.getElementById("empPin").addEventListener("change",()=>{
  const pin=document.getElementById("empPin").value.trim();
  if(!pin) return;
  db.ref("empleados").orderByChild("pin").equalTo(pin).once("value",snap=>{
    if(!snap.exists()){alert("PIN no encontrado"); document.getElementById("employeeButtons").classList.add("hidden"); return;}
    snap.forEach(empSnap=>{
      empleadoActual={id:empSnap.key, nombre:empSnap.val().nombre};
      document.getElementById("empNombreGrande").innerText=empleadoActual.nombre;
      document.getElementById("employeeButtons").classList.remove("hidden");
      document.getElementById("empMsg").innerText="";
    });
  });
});

function marcar(tipo){
  if(!empleadoActual) return;
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const lat=pos.coords.latitude, lon=pos.coords.longitude;
      const now=new Date();
      const yyyy=now.getFullYear(), mm=now.getMonth()+1, dd=now.getDate();
      const fecha=`${yyyy}-${mm<10?'0'+mm:mm}-${dd<10?'0'+dd:dd}`;
      const hora=now.toLocaleTimeString(), timestamp=now.getTime();
      const ref=db.ref("marcaciones/"+empleadoActual.id+"/"+fecha+"/"+tipo);
      ref.once("value",s=>{
        if(s.exists()){document.getElementById("empMsg").innerText="âš ï¸ Ya marcado";}
        else{
          ref.set({nombre:empleadoActual.nombre,tipo,fecha,hora,timestamp,lat,lon});
          let frase="";
          if(tipo==="entrada") frase="Â¡Que tengas un buen inicio de jornada!";
          if(tipo==="almuerzo_salida") frase="Buen provecho ðŸ½ï¸";
          if(tipo==="almuerzo_regreso") frase="Bienvenido de vuelta ðŸ‘‹";
          if(tipo==="salida") frase="Â¡Buen trabajo!";
          document.getElementById("empMsg").innerText=`${empleadoActual.nombre} | ${frase} (${hora})`;
          mostrarNotificacion(`${empleadoActual.nombre} marcÃ³ ${tipo} a las ${hora}`);
          setTimeout(backHome,2000);
          loadMarcaciones();
        }
      });
    },()=>alert("No se pudo obtener ubicaciÃ³n GPS"));
  } else alert("GPS no disponible");
}

// BOTONES EMPLEADO
document.getElementById("btnEntrada").addEventListener("click",()=>marcar("entrada"));
document.getElementById("btnAlmSalida").addEventListener("click",()=>marcar("almuerzo_salida"));
document.getElementById("btnAlmRegreso").addEventListener("click",()=>marcar("almuerzo_regreso"));
document.getElementById("btnSalida").addEventListener("click",()=>marcar("salida"));

// ðŸ“ ADMIN RESUMEN
let allMarcaciones={}, excelRows=[], excelSalarial=[];
function loadMarcaciones(){
  db.ref("marcaciones").on("value",snap=>{
    allMarcaciones=snap.val()||{};
    renderAdminList(document.getElementById("filterDate").value);
  });
}

function renderAdminList(dateFilter){
  const cont=document.getElementById("adminList"), notif=document.getElementById("notificaciones");
  cont.innerHTML=""; notif.innerHTML=""; excelRows=[]; excelSalarial=[];
  const periodo=document.getElementById("periodoResumen").value;
  for(const empID in allMarcaciones){
    const fechas=allMarcaciones[empID];
    for(const fecha in fechas){
      if(dateFilter && periodo!=="diario" && !fecha.startsWith(dateFilter.substring(0,7))) continue;
      if(periodo==="diario" && dateFilter && fecha!==dateFilter) continue;
      const tipos=fechas[fecha];
      const sorted=Object.values(tipos).sort((a,b)=>a.timestamp-b.timestamp);
      let entradaDia=null,salidaDia=null,totalHoras=0;
      sorted.forEach(data=>{
        if(!data.nombre)data.nombre="Sin nombre";
        cont.innerHTML+=`<p><b>${data.nombre}</b> | ${data.tipo} | ${fecha} | ${data.hora}</p>`;
        excelRows.push([data.nombre,fecha,data.tipo,data.hora]);
        excelSalarial.push({nombre:data.nombre,fecha:data.fecha,tipo:data.tipo,timestamp:data.timestamp});
        notif.innerHTML+=`<div class="notif">${data.nombre} marcÃ³ ${data.tipo} a las ${data.hora}</div>`;
        if(data.tipo==="entrada") entradaDia=data.timestamp;
        if(data.tipo==="salida") salidaDia=data.timestamp;
        if(entradaDia && salidaDia) totalHoras=(salidaDia-entradaDia)/3600000;
      });
    }
  }
}

// ðŸ“Š EXPORTAR EXCEL
document.getElementById("btnExportMarc").addEventListener("click",()=>{
  let wb=XLSX.utils.book_new();
  let ws=XLSX.utils.aoa_to_sheet([["Nombre","Fecha","Tipo","Hora"],...excelRows]);
  XLSX.utils.book_append_sheet(wb,ws,"Resumen");
  XLSX.writeFile(wb,"Poladent_Marcaciones.xlsx");
});

document.getElementById("btnExportSalario").addEventListener("click",()=>{
  let resumen={};
  for(const m of excelSalarial){
    if(!resumen[m.nombre]) resumen[m.nombre]={dias:{}};
    if(!resumen[m.nombre].dias[m.fecha]) resumen[m.nombre].dias[m.fecha]={entrada:null,salida:null};
    if(m.tipo==="entrada") resumen[m.nombre].dias[m.fecha].entrada=m.timestamp;
    if(m.tipo==="salida") resumen[m.nombre].dias[m.fecha].salida=m.timestamp;
  }
  let wsData=[["Nombre","Fecha","Horas trabajadas","Horas extra","Banco de horas"]];
  for(const emp in resumen){
    let bancoTotal=0;
    for(const dia in resumen[emp].dias){
      const ent=resumen[emp].dias[dia].entrada;
      const sal=resumen[emp].dias[dia].salida;
      if(!ent||!sal) continue;
      let hrs=(sal-ent)/3600000;
      let extra=Math.max(0,hrs-8);
      let normales=Math.min(8,hrs);
      bancoTotal+=extra;
      wsData.push([emp,dia,normales.toFixed(2),extra.toFixed(2),bancoTotal.toFixed(2)]);
    }
  }
  let wb=XLSX.utils.book_new();
  let ws=XLSX.utils.aoa_to_sheet(wsData);
  XLSX.utils.book_append_sheet(wb,ws,"Salario");
  XLSX.writeFile(wb,"Poladent_Salario.xlsx");
});

// ðŸ“… CALENDARIO
function setDefaultDate(){
  const today=new Date();
  let month=today.getMonth()+1;if(month<10)month="0"+month;
  let day=today.getDate();if(day<10)day="0"+day;
  const yyyy=today.getFullYear();
  document.getElementById("filterDate").value=`${yyyy}-${month}-${day}`;
}
document.getElementById("filterDate").addEventListener("change",()=>{renderAdminList(document.getElementById("filterDate").value);});
document.getElementById("periodoResumen").addEventListener("change",()=>{renderAdminList(document.getElementById("filterDate").value);});

// ðŸ”” NOTIFICACIONES
function mostrarNotificacion(text){
  const notif=document.getElementById("notificaciones");
  const div=document.createElement("div");
  div.className="notif";
  div.innerText=text;
  notif.prepend(div);
  setTimeout(()=>{if(div.parentNode) div.parentNode.removeChild(div);},8000); // limpia automÃ¡ticamente
}

// ðŸ”¹ INICIO
backHome();
setDefaultDate();
</script>
</body>
