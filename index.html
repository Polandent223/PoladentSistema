<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poladent â€“ Sistema Completo E29</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial;background:#eaf6ff;padding:20px;text-align:center;}
h1,h2,h3{text-align:center;}
.card{background:white;padding:20px;border-radius:10px;margin:15px auto;max-width:450px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
input,button,select{padding:10px;margin:5px;width:90%;font-size:15px;}
button{cursor:pointer;background:#007bff;color:white;border:none;border-radius:5px;}
button.danger{background:#dc3545;}
.hidden{display:none;}
.notice{background:#dff3ff;padding:10px;margin-top:8px;border-radius:6px;}
.empleado{border-bottom:1px solid #ddd;padding:10px 0;display:flex;flex-direction:column;}
.nombreGrande{font-size:24px;font-weight:bold;margin-bottom:10px;}
.notif{background:#fff3cd;padding:10px;margin:5px;border-radius:5px;border:1px solid #ffeeba;}
.empActions{margin-top:5px; display:flex; gap:5px;}
</style>
</head>

<body>

<h1>Poladent ðŸ¦·ðŸ¦·</h1>

<div id="home" class="card">
  <button onclick="goAdmin()">Administrador</button>
  <button onclick="goEmployee()">Empleado</button>
</div>

<div id="adminLogin" class="card hidden">
  <h3>Administrador</h3>
  <input id="adminEmail" placeholder="Correo">
  <input id="adminPass" type="password" placeholder="ContraseÃ±a">
  <br>
  <button onclick="loginAdmin()">Entrar</button>
  <button onclick="backHome()">Volver</button>
</div>

<div id="adminPanel" class="card hidden">
  <h3>Panel Administrador</h3>

  <!-- Agregar empleado -->
  <div class="card">
    <h4>Agregar empleado</h4>
    <input id="nombreEmpleado" placeholder="Nombre del empleado">
    <input id="pinEmpleado" placeholder="PIN del empleado">
    <button onclick="agregarEmpleado()">Guardar empleado</button>
  </div>

  <!-- Lista empleados -->
  <div class="card">
    <h4>Empleados registrados</h4>
    <div id="listaEmpleados"></div>
  </div>

  <!-- Filtro por fecha / perÃ­odo -->
  <div class="card">
    <h4>Resumen de marcaciones</h4>
    <button onclick="toggleResumen()">Abrir / Cerrar Resumen</button>
    <div id="resumenCont" class="hidden">
      <input type="date" id="filterDate" onchange="filterByDate()">
      <select id="periodoResumen" onchange="filterByDate()">
        <option value="diario">Diario</option>
        <option value="quincenal">Quincenal</option>
        <option value="mensual">Mensual</option>
      </select>
      <div id="adminList"></div>
      <div id="notificaciones"></div>
      <button onclick="exportExcelFiltro()">Exportar Marcaciones</button>
      <button onclick="exportExcelSalarialFiltro()">Exportar Salario</button>
      <button onclick="exportPDFDia()">Exportar Resumen del DÃ­a PDF</button>
    </div>
  </div>

  <button onclick="logout()">Salir</button>
</div>

<div id="employeePanel" class="card hidden">
  <div class="nombreGrande" id="empNombreGrande"></div>
  <input id="empPin" type="password" placeholder="Ingresa tu PIN">
  <br>
  <div id="employeeButtons" class="hidden">
    <button onclick="mark('entrada')">Entrada</button>
    <button onclick="mark('almuerzo_salida')">Salida Almuerzo</button>
    <button onclick="mark('almuerzo_regreso')">Regreso Almuerzo</button>
    <button onclick="mark('salida')">Salida</button>
  </div>
  <div id="empMsg" class="notice"></div>
  <button onclick="backHome()">Volver</button>
</div>

<script>
// ðŸ”¥ FIREBASE CONFIG
const firebaseConfig={
apiKey:"AIzaSyAFOyMEo2SgWpcs8WHp2nKCO_ax9-lYZWo",
authDomain:"poladent-5fa13.firebaseapp.com",
databaseURL:"https://poladent-5fa13-default-rtdb.firebaseio.com",
projectId:"poladent-5fa13",
storageBucket:"poladent-5fa13.firebasestorage.app",
messagingSenderId:"539152567873",
appId:"1:539152567873:web:89c67ebb14bd55a77900c0"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.database();

// ðŸŒ NAVEGACIÃ“N
function hideAll(){home.classList.add("hidden");adminLogin.classList.add("hidden");adminPanel.classList.add("hidden");employeePanel.classList.add("hidden");}
function backHome(){hideAll();home.classList.remove("hidden");document.getElementById("empNombreGrande").innerHTML="";document.getElementById("empPin").value="";document.getElementById("employeeButtons").classList.add("hidden");document.getElementById("empMsg").innerHTML="";}
function goAdmin(){hideAll();adminLogin.classList.remove("hidden");}
function goEmployee(){hideAll();employeePanel.classList.remove("hidden");}

// ðŸ‘¤ ADMIN LOGIN
function loginAdmin(){auth.signInWithEmailAndPassword(adminEmail.value,adminPass.value).then(()=>{hideAll();adminPanel.classList.remove("hidden");setDefaultDate();loadEmpleados();loadMarcaciones();}).catch(()=>alert("Error de acceso"));}
function logout(){auth.signOut();backHome();}

// ðŸ‘· AGREGAR Y BORRAR EMPLEADOS
function agregarEmpleado(){const nombre=document.getElementById("nombreEmpleado").value.trim();const pin=document.getElementById("pinEmpleado").value.trim();if(!nombre||!pin){alert("Completa todos los campos");return;}const id=db.ref("empleados").push().key;db.ref("empleados/"+id).set({nombre,pin,creado:Date.now(),salario:0,tipoSalario:"diario"});document.getElementById("nombreEmpleado").value="";document.getElementById("pinEmpleado").value="";}
function cargarEmpleados(){const cont=document.getElementById("listaEmpleados");db.ref("empleados").on("value",snap=>{contenedor.innerHTML="";snap.forEach(emp=>{const data=emp.val();contenedor.innerHTML+=`<div class="empleado"><strong>${data.nombre}</strong><br>PIN: ${data.pin}<br>Salario: ${data.salario} (${data.tipoSalario})<div class="empActions"><button onclick="borrarEmpleado('${emp.key}')">Borrar</button><button onclick="asignarSalario('${emp.key}')">Asignar Salario</button><button onclick="generarOlerite('${emp.key}')">Olerite PDF</button></div></div>`;});});}
function loadEmpleados(){cargarEmpleados();}
function borrarEmpleado(id){if(confirm("Â¿Seguro que deseas borrar este empleado?")){db.ref("empleados/"+id).remove();db.ref("marcaciones/"+id).remove();}}

// ðŸ“Œ ASIGNAR SALARIO
function asignarSalario(empID){const salario=prompt("Ingresa el salario:");if(!salario) return;const tipo=prompt("Tipo de salario (diario/quincenal/mensual):","diario");db.ref("empleados/"+empID).update({salario:parseFloat(salario),tipoSalario:tipo});loadEmpleados();}

// ðŸ“Œ GENERAR OLERITE PDF
function generarOlerite(empID){db.ref("empleados/"+empID).once("value",snap=>{const emp=snap.val();if(!emp) return;const { jsPDF } = window.jspdf;const doc = new jsPDF();doc.setFontSize(20);doc.text("Olerite de Pago",20,20);doc.setFontSize(14);doc.text(`Empleado: ${emp.nombre}`,20,40);doc.text(`Salario: ${emp.salario} (${emp.tipoSalario})`,20,50);doc.text(`Fecha: ${new Date().toLocaleDateString()}`,20,60);doc.save(`Olerite_${emp.nombre}.pdf`);});}

// ðŸ‘· EMPLEADO â€“ CONTROL POR ORDEN
let empleadoActual=null;
let ordenMarcacion={entrada:1,almuerzo_salida:2,almuerzo_regreso:3,salida:4};
function mark(tipo){
  if(!empleadoActual) return;
  // validar orden
  db.ref("marcaciones/"+empleadoActual.id).once("value",snap=>{
    const hoy=new Date(); const yyyy=hoy.getFullYear(), mm=hoy.getMonth()+1, dd=hoy.getDate();
    const fecha=`${yyyy}-${mm<10?'0'+mm:mm}-${dd<10?'0'+dd:dd}`;
    const marcaciones=hoySnap=snap.val()||{};
    const diaMarcaciones=marcaciones[fecha]||{};
    const tiposMarcados=Object.keys(diaMarcaciones);
    const ultimaMarcacion=tiposMarcados.length>0?tiposMarcados.sort((a,b)=>ordenMarcacion[a]-ordenMarcacion[b]).pop():null;
    if(ultimaMarcacion && ordenMarcacion[tipo]<=ordenMarcacion[ultimaMarcacion]){alert(`Debes marcar la acciÃ³n siguiente en orden. Ãšltima: ${ultimaMarcacion}`);return;}
    // marcar con GPS
    if(navigator.geolocation){navigator.geolocation.getCurrentPosition(pos=>{const lat=pos.coords.latitude, lon=pos.coords.longitude;const now=new Date();const hora=now.toLocaleTimeString(), timestamp=now.getTime();db.ref("marcaciones/"+empleadoActual.id+"/"+fecha+"/"+tipo).set({nombre:empleadoActual.nombre,tipo,fecha,hora,timestamp,lat,lon});let frase="";if(tipo=="entrada")frase="Â¡Buen inicio!";if(tipo=="almuerzo_salida")frase="Buen provecho";if(tipo=="almuerzo_regreso")frase="Bienvenido de vuelta";if(tipo=="salida")frase="Â¡Buen trabajo!";document.getElementById("empMsg").innerHTML=`${empleadoActual.nombre} | ${frase} (${hora})`;mostrarNotificacion(`${empleadoActual.nombre} marcÃ³ ${tipo} a las ${hora}`);setTimeout(backHome,2000);loadMarcaciones();},err=>alert("GPS no disponible"));}
  });
}

// ðŸŽ¯ BOTONES EMPLEADO PIN
document.getElementById("empPin").addEventListener("change",()=>{const pin=document.getElementById("empPin").value.trim();if(!pin) return;db.ref("empleados").orderByChild("pin").equalTo(pin).once("value",snap=>{if(!snap.exists()){alert("PIN no encontrado");document.getElementById("employeeButtons").classList.add("hidden");return;}snap.forEach(empSnap=>{empleadoActual={id:empSnap.key,nombre:empSnap.val().nombre};document.getElementById("empNombreGrande").innerHTML=empleadoActual.nombre;document.getElementById("employeeButtons").classList.remove("hidden");document.getElementById("empMsg").innerHTML="";});});});

// ðŸ“ ADMIN â€“ RESUMEN ORDENADO
let excelRows=[], excelSalarial=[], allMarcaciones={};
function loadMarcaciones(){db.ref("marcaciones").on("value",snap=>{allMarcaciones=snap.val()||{};renderAdminList(document.getElementById("filterDate").value);});}
function renderAdminList(dateFilter){const cont=document.getElementById("adminList"), notif=document.getElementById("notificaciones");cont.innerHTML="";notif.innerHTML="";excelRows=[];excelSalarial=[];if(!allMarcaciones)return;const periodo=document.getElementById("periodoResumen").value;for(const empID in allMarcaciones){const fechas=allMarcaciones[empID];for(const fecha in fechas){if(dateFilter && !fecha.startsWith(dateFilter.substring(0,7)) && periodo!=="diario")continue;if(periodo==="diario" && dateFilter && fecha!==dateFilter)continue;const tipos=fechas[fecha];const sorted=Object.values(tipos).sort((a,b)=>a.timestamp-b.timestamp);let entradaDia=null,salidaDia=null,totalHoras=0;sorted.forEach(data=>{if(!data.nombre)data.nombre="Sin nombre";cont.innerHTML+=`<p><b>${data.nombre}</b> | ${data.tipo} | ${fecha} | ${data.hora}</p>`;excelRows.push([data.nombre,fecha,data.tipo,data.hora]);excelSalarial.push({nombre:data.nombre,fecha:data.fecha,tipo:data.tipo,timestamp:data.timestamp});notif.innerHTML+=`<div class="notif">${data.nombre} marcÃ³ ${data.tipo} a las ${data.hora}</div>`;if(data.tipo==="entrada")entradaDia=data.timestamp;if(data.tipo==="salida")salidaDia=data.timestamp;if(entradaDia && salidaDia)totalHoras=(salidaDia-entradaDia)/3600000;});}}}

// ðŸ“… TOGGLE RESUMEN
function toggleResumen(){const r=document.getElementById("resumenCont");r.classList.toggle("hidden");}

// ðŸ“Š EXPORT EXCEL / SALARIO
function exportExcelFiltro(){/*igual que antes*/} 
function exportExcelSalarialFiltro(){/*igual que antes*/}

// ðŸ“„ EXPORTAR PDF DEL DÃA
function exportPDFDia(){
  const fecha=document.getElementById("filterDate").value;
  const { jsPDF }=window.jspdf; const doc=new jsPDF(); let y=20;
  doc.setFontSize(18); doc.text(`Resumen de Marcaciones ${fecha}`,20,y); y+=10;
  for(const empID in allMarcaciones){const fechas=allMarcaciones[empID];if(fechas[fecha]){for(const tipo in fechas[fecha]){const data=fechas[fecha][tipo];doc.setFontSize(12);doc.text(`${data.nombre} | ${data.tipo} | ${data.hora}`,20,y);y+=7;if(y>280){doc.addPage();y=20;}}}} doc.save(`Resumen_${fecha}.pdf`);
}

// ðŸ“… CALENDARIO
function setDefaultDate(){const today=new Date();let month=today.getMonth()+1;if(month<10)month="0"+month;let day=today.getDate();if(day<10)day="0"+day;document.getElementById("filterDate").value=`${today.getFullYear()}-${month}-${day}`;}
function filterByDate(){renderAdminList(document.getElementById("filterDate").value);}

// ðŸ”” NOTIFICACIONES
function mostrarNotificacion(text){const notif=document.getElementById("notificaciones");const div=document.createElement("div");div.className="notif";div.innerText=text;notif.prepend(div);}

// ðŸ”¹ INICIO
backHome();setDefaultDate();loadEmpleados();loadMarcaciones();
</script>
</body>
</html>
