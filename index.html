<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Poladent â€“ Sistema Completo E27</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:Arial;background:#eaf6ff;padding:20px;text-align:center;}
h1,h2,h3{text-align:center;}
.card{background:white;padding:20px;border-radius:10px;margin:15px auto;max-width:500px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
input,button,select{padding:10px;margin:5px;width:90%;font-size:15px;}
button{cursor:pointer;background:#007bff;color:white;border:none;border-radius:5px;}
button.danger{background:#dc3545;}
.hidden{display:none;}
.notice{background:#dff3ff;padding:10px;margin-top:8px;border-radius:6px;}
.empleado{border-bottom:1px solid #ddd;padding:10px 0;display:flex;flex-direction:column;}
.nombreGrande{font-size:24px;font-weight:bold;margin-bottom:10px;}
.notif{background:#fff3cd;padding:10px;margin:5px;border-radius:5px;border:1px solid #ffeeba;}
.empActions{margin-top:5px; display:flex; gap:5px;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #ddd;padding:5px;text-align:center;}
th{background:#007bff;color:white;}
.toggleBtn{margin:5px;}
</style>
</head>
<body>

<h1>Poladent ðŸ¦·ðŸ¦·</h1>

<div id="home" class="card">
  <button onclick="goAdmin()">Administrador</button>
  <button onclick="goEmployee()">Empleado</button>
</div>

<div id="adminLogin" class="card hidden">
  <h3>Administrador</h3>
  <input id="adminEmail" placeholder="Correo">
  <input id="adminPass" type="password" placeholder="ContraseÃ±a">
  <br>
  <button onclick="loginAdmin()">Entrar</button>
  <button onclick="backHome()">Volver</button>
</div>

<div id="adminPanel" class="card hidden">
  <h3>Panel Administrador</h3>

  <button class="toggleBtn" onclick="toggleSection('addEmpCard')">Agregar Empleado</button>
  <div id="addEmpCard" class="card hidden">
    <input id="nombreEmpleado" placeholder="Nombre del empleado">
    <input id="pinEmpleado" placeholder="PIN del empleado">
    <button onclick="agregarEmpleado()">Guardar empleado</button>
  </div>

  <button class="toggleBtn" onclick="toggleSection('listaEmpleadosCard')">Empleados Registrados</button>
  <div id="listaEmpleadosCard" class="card hidden">
    <div id="listaEmpleados"></div>
  </div>

  <button class="toggleBtn" onclick="toggleSection('resumenMarcacionesCard')">Resumen de Marcaciones</button>
  <div id="resumenMarcacionesCard" class="card hidden">
    <input type="date" id="filterDate" onchange="filterByDate()">
    <select id="periodoResumen" onchange="filterByDate()">
      <option value="diario">Diario</option>
      <option value="quincenal">Quincenal</option>
      <option value="mensual">Mensual</option>
    </select>
    <div id="adminList"></div>
    <div id="notificaciones"></div>
    <button onclick="exportExcel()">Exportar Marcaciones</button>
    <button onclick="exportExcelSalarial()">Exportar Salario</button>
  </div>

  <button onclick="logout()">Salir</button>
</div>

<div id="employeePanel" class="card hidden">
  <div class="nombreGrande" id="empNombreGrande"></div>
  <input id="empPin" type="password" placeholder="Ingresa tu PIN">
  <br>
  <div id="employeeButtons" class="hidden">
    <button onclick="mark('entrada')">Entrada</button>
    <button onclick="mark('almuerzo_salida')">Salida Almuerzo</button>
    <button onclick="mark('almuerzo_regreso')">Regreso Almuerzo</button>
    <button onclick="mark('salida')">Salida</button>
  </div>
  <div id="empMsg" class="notice"></div>
  <button onclick="backHome()">Volver</button>
</div>

<script>
// ðŸ”¥ FIREBASE CONFIG
const firebaseConfig={
apiKey:"AIzaSyAFOyMEo2SgWpcs8WHp2nKCO_ax9-lYZWo",
authDomain:"poladent-5fa13.firebaseapp.com",
databaseURL:"https://poladent-5fa13-default-rtdb.firebaseio.com",
projectId:"poladent-5fa13",
storageBucket:"poladent-5fa13.firebasestorage.app",
messagingSenderId:"539152567873",
appId:"1:539152567873:web:89c67ebb14bd55a77900c0"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.database();

// ðŸŒ NAVEGACIÃ“N
function hideAll(){home.classList.add("hidden");adminLogin.classList.add("hidden");adminPanel.classList.add("hidden");employeePanel.classList.add("hidden");}
function backHome(){hideAll();home.classList.remove("hidden");document.getElementById("empNombreGrande").innerHTML="";document.getElementById("empPin").value="";document.getElementById("employeeButtons").classList.add("hidden");document.getElementById("empMsg").innerHTML="";}
function goAdmin(){hideAll();adminLogin.classList.remove("hidden");}
function goEmployee(){hideAll();employeePanel.classList.remove("hidden");}

// ðŸ‘¤ ADMIN LOGIN
function loginAdmin(){auth.signInWithEmailAndPassword(adminEmail.value,adminPass.value).then(()=>{hideAll();adminPanel.classList.remove("hidden");setDefaultDate();loadEmpleados();loadMarcaciones();}).catch(()=>mostrarNotificacion("Error de acceso"));}
function logout(){auth.signOut();backHome();}

// ðŸ‘· AGREGAR Y BORRAR EMPLEADOS
function agregarEmpleado(){const nombre=document.getElementById("nombreEmpleado").value.trim();const pin=document.getElementById("pinEmpleado").value.trim();if(!nombre||!pin){mostrarNotificacion("Completa todos los campos");return;}const id=db.ref("empleados").push().key;db.ref("empleados/"+id).set({nombre,pin,creado:Date.now(),salario:0,tipoSalario:"diario"});document.getElementById("nombreEmpleado").value="";document.getElementById("pinEmpleado").value="";}
function cargarEmpleados(){const contenedor=document.getElementById("listaEmpleados");db.ref("empleados").on("value",snap=>{contenedor.innerHTML="";let empleados=[];snap.forEach(emp=>{empleados.push({id:emp.key,...emp.val()});});empleados.sort((a,b)=>a.nombre.localeCompare(b.nombre));empleados.forEach(data=>{contenedor.innerHTML+=`<div class="empleado"><strong>${data.nombre}</strong><br>PIN: ${data.pin}<br>Salario: ${data.salario} (${data.tipoSalario})<div class="empActions"><button onclick="borrarEmpleado('${data.id}')">Borrar</button><button onclick="asignarSalario('${data.id}')">Asignar Salario</button><button onclick="generarOlerite('${data.id}')">Olerite PDF</button></div></div>`;});});}
function loadEmpleados(){cargarEmpleados();}
function borrarEmpleado(id){if(confirm("Â¿Seguro que deseas borrar este empleado?")){db.ref("empleados/"+id).remove();db.ref("marcaciones/"+id).remove();}}

// ðŸ“Œ ASIGNAR SALARIO
function asignarSalario(empID){const salario=prompt("Ingresa el salario:");if(!salario) return;const tipo=prompt("Tipo de salario (diario/quincenal/mensual):","diario");db.ref("empleados/"+empID).update({salario:parseFloat(salario),tipoSalario:tipo});loadEmpleados();}

// ðŸ“Œ GENERAR OLERITE PDF
function generarOlerite(empID){db.ref("empleados/"+empID).once("value",snap=>{const emp=snap.val();if(!emp) return;const { jsPDF } = window.jspdf;const doc = new jsPDF();doc.setFontSize(20);doc.text("Olerite de Pago",20,20);doc.setFontSize(14);doc.text(`Empleado: ${emp.nombre}`,20,40);doc.text(`Salario: ${emp.salario} (${emp.tipoSalario})`,20,50);doc.text(`Fecha: ${new Date().toLocaleDateString()}`,20,60);doc.save(`Olerite_${emp.nombre}.pdf`);});}

// ðŸ‘· EMPLEADO â€“ CONTROL ORDEN
let empleadoActual=null;
function mark(tipo){
  if(!empleadoActual) return;
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      const lat=pos.coords.latitude, lon=pos.coords.longitude;
      const now=new Date();
      const yyyy=now.getFullYear(), mm=now.getMonth()+1, dd=now.getDate();
      const fecha=`${yyyy}-${mm<10?'0'+mm:mm}-${dd<10?'0'+dd:dd}`;
      const hora=now.toLocaleTimeString(), timestamp=now.getTime();
      const ref=db.ref("marcaciones/"+empleadoActual.id+"/"+fecha+"/"+tipo);
      db.ref("marcaciones/"+empleadoActual.id+"/"+fecha).once("value",snap=>{
        const tiposMarcados=snap.val()||{};
        if(tipo==="almuerzo_salida" && !tiposMarcados["entrada"]){mostrarNotificacion("Debes marcar Entrada primero");return;}
        if(tipo==="almuerzo_regreso" && !tiposMarcados["almuerzo_salida"]){mostrarNotificacion("Debes marcar Salida Almuerzo primero");return;}
        if(tipo==="salida" && (!tiposMarcados["entrada"] || !tiposMarcados["almuerzo_regreso"])){mostrarNotificacion("Debes completar las marcaciones anteriores");return;}
        ref.once("value",s=>{if(s.exists()){mostrarNotificacion("âš ï¸ Ya marcado");}else{ref.set({nombre:empleadoActual.nombre,tipo,fecha,hora,timestamp,lat,lon});let frase="";if(tipo=="entrada") frase="Â¡Buen inicio!";if(tipo=="almuerzo_salida") frase="Buen provecho";if(tipo=="almuerzo_regreso") frase="Bienvenido";if(tipo=="salida") frase="Â¡Buen trabajo!";document.getElementById("empMsg").innerHTML=`${empleadoActual.nombre} | ${frase} (${hora})`;mostrarNotificacion(`${empleadoActual.nombre} marcÃ³ ${tipo} a las ${hora}`);setTimeout(backHome,2000);loadMarcaciones();}});});
    },err=>mostrarNotificacion("No se pudo obtener ubicaciÃ³n GPS"));
  } else mostrarNotificacion("GPS no disponible");
}
document.getElementById("empPin").addEventListener("change",()=>{const pin=document.getElementById("empPin").value.trim();if(!pin) return;db.ref("empleados").orderByChild("pin").equalTo(pin).once("value",snap=>{if(!snap.exists()){mostrarNotificacion("PIN no encontrado");document.getElementById("employeeButtons").classList.add("hidden"); return;}snap.forEach(empSnap=>{empleadoActual={id:empSnap.key,nombre:empSnap.val().nombre};document.getElementById("empNombreGrande").innerHTML=empleadoActual.nombre;document.getElementById("employeeButtons").classList.remove("hidden");document.getElementById("empMsg").innerHTML="";});});});

// ðŸ“ ADMIN â€“ RESUMEN ORDENADO
let excelRows=[], excelSalarial=[], allMarcaciones={};
function loadMarcaciones(){db.ref("marcaciones").on("value",snap=>{allMarcaciones=snap.val()||{};renderAdminList(document.getElementById("filterDate").value);});}

function renderAdminList(dateFilter){
  const cont=document.getElementById("adminList"), notif=document.getElementById("notificaciones");
  cont.innerHTML=""; notif.innerHTML=""; excelRows=[]; excelSalarial=[];
  if(!allMarcaciones) return;
  const periodo=document.getElementById("periodoResumen").value;

  let listaEmpleados=[];
  for(const empID in allMarcaciones){listaEmpleados.push({id:empID, marcaciones:allMarcaciones[empID]});}
  listaEmpleados.sort((a,b)=>{
    const nombreA=Object.values(a.marcaciones)[0]?.nombre||"";
    const nombreB=Object.values(b.marcaciones)[0]?.nombre||"";
    return nombreA.localeCompare(nombreB);
  });

  cont.innerHTML="<table><tr><th>Empleado</th><th>Tipo</th><th>Fecha</th><th>Hora</th></tr>";
  listaEmpleados.forEach(empObj=>{
    const fechas=empObj.marcaciones;
    const fechasOrdenadas=Object.keys(fechas).sort();
    fechasOrdenadas.forEach(fecha=>{
      const tipos=fechas[fecha];
      const sorted=Object.values(tipos).sort((a,b)=>a.timestamp-b.timestamp);
      sorted.forEach(data=>{
        if(!data.nombre)data.nombre="Sin nombre";
        cont.innerHTML+=`<tr><td>${data.nombre}</td><td>${data.tipo}</td><td>${data.fecha}</td><td>${data.hora}</td></tr>`;
        excelRows.push([data.nombre,data.fecha,data.tipo,data.hora]);
        excelSalarial.push({nombre:data.nombre,fecha:data.fecha,tipo:data.tipo,timestamp:data.timestamp});
        notif.innerHTML+=`<div class="notif">${data.nombre} marcÃ³ ${data.tipo} a las ${data.hora}</div>`;
      });
    });
  });
  cont.innerHTML+="</table>";
}

// ðŸ“Š EXPORTAR EXCEL
function exportExcel(){let wb=XLSX.utils.book_new();let ws=XLSX.utils.aoa_to_sheet([["Nombre","Fecha","Tipo","Hora"],...excelRows]);XLSX.utils.book_append_sheet(wb,ws,"Resumen");XLSX.writeFile(wb,"Poladent_Marcaciones.xlsx");}

// ðŸ’° EXPORTAR SALARIO
function exportExcelSalarial(){
  let resumen={};
  for(const m of excelSalarial){if(!resumen[m.nombre]) resumen[m.nombre]={dias:{}}; if(!resumen[m.nombre].dias[m.fecha]) resumen[m.nombre].dias[m.fecha]={entrada:null,salida:null}; if(m.tipo==="entrada") resumen[m.nombre].dias[m.fecha].entrada=m.timestamp; if(m.tipo==="salida") resumen[m.nombre].dias[m.fecha].salida=m.timestamp;}
  let wsData=[["Nombre","Fecha","Horas trabajadas","Horas extra","Banco de horas"]];
  for(const emp in resumen){let bancoTotal=0;for(const dia in resumen[emp].dias){const ent=resumen[emp].dias[dia].entrada; const sal=resumen[emp].dias[dia].salida;if(!ent||!sal) continue; let hrs=(sal-ent)/3600000; let extra=Math.max(0,hrs-8); let normales=Math.min(8,hrs); bancoTotal+=extra; wsData.push([emp,dia,normales.toFixed(2),extra.toFixed(2),bancoTotal.toFixed(2)]);}}
  let wb=XLSX.utils.book_new();let ws=XLSX.utils.aoa_to_sheet(wsData);XLSX.utils.book_append_sheet(wb,ws,"Salario");XLSX.writeFile(wb,"Poladent_Salario.xlsx");
}

// ðŸ“… CALENDARIO
function setDefaultDate(){const today=new Date();let month=today.getMonth()+1;if(month<10)month="0"+month;let day=today.getDate();if(day<10)day="0"+day;const yyyy=today.getFullYear();document.getElementById("filterDate").value=`${yyyy}-${month}-${day}`;}
function filterByDate(){renderAdminList(document.getElementById("filterDate").value);}

// ðŸ”” NOTIFICACIONES
function mostrarNotificacion(text){const notif=document.getElementById("notificaciones");const div=document.createElement("div");div.className="notif";div.innerText=text;notif.prepend(div);}

// ðŸ”¹ TOGGLE SECCIONES
function toggleSection(id){const sec=document.getElementById(id);sec.classList.toggle("hidden");}

// ðŸ”¹ INICIO
backHome();
</script>
</body>
  </html>
